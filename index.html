<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amish & Naima Wedding 2030</title>
    <style>
        body { background-color: #4a0404; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .admin-top { position: absolute; top: 10px; right: 10px; z-index: 100; }
        .admin-btn { background: #d4af37; color: #4a0404; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .login-popup { background: white; color: black; padding: 15px; border-radius: 5px; display: none; flex-direction: column; gap: 8px; margin-top: 5px; border: 2px solid #d4af37; }
        #upload-section { display: none; background: #f1c40f; color: #4a0404; padding: 20px; border-bottom: 4px solid #d4af37; }
        .upload-row { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 10px; }
        
        .couple-container { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 40px 10px; }
        .frame { border: 4px solid #d4af37; background: white; padding: 5px; width: 140px; height: 180px; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        .heart { font-size: 50px; }
        
        .services { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); border: 1px solid #d4af37; padding: 15px; width: 220px; border-radius: 8px; }
        .card img { width: 100%; height: 130px; border-radius: 5px; object-fit: cover; }
        .rsvp { background: rgba(0,0,0,0.3); padding: 30px; margin: 20px auto; width: 90%; max-width: 500px; border: 1px solid #d4af37; }
    </style>
</head>
<body>

    <div class="admin-top">
        <button class="admin-btn" onclick="toggleLogin()">Admin Panel</button>
        <div id="login-box" class="login-popup">
            <input type="text" id="u" placeholder="Amish Paudel">
            <input type="password" id="p" placeholder="Password">
            <button onclick="login()">Enter</button>
        </div>
    </div>

    <div id="upload-section">
        <h3>Admin: Upload/Change Photos</h3>
        <div class="upload-row">
            <div>Groom: <input type="file" onchange="up(event, 'g')"></div>
            <div>Bride: <input type="file" onchange="up(event, 'b')"></div>
            <div>BMW: <input type="file" onchange="up(event, 'c')"></div>
            <div>Room: <input type="file" onchange="up(event, 'r')"></div>
            <div>Food: <input type="file" onchange="up(event, 'f')"></div>
        </div>
        <br><button class="admin-btn" onclick="location.reload()">Save & Exit</button>
    </div>

    <div class="couple-container">
        <div><div class="frame"><img id="g" src="groom.jpg" alt="Groom"></div><h4>Amish</h4></div>
        <div class="heart">❤️</div>
        <div><div class="frame"><img id="b" src="bride.jpg" alt="Bride"></div><h4>Naima</h4></div>
    </div>

    <h1>Amish ❤️ Naima</h1>
    <p>- Celebrating 2030 -</p>

    <div class="services">
        <div class="card"><h4>BMW Service</h4><img id="c" src="car.jpg"><p>Pickup for guests.</p></div>
        <div class="card"><h4>Luxury Rooms</h4><img id="r" src="room.jpg"><p>Special stay.</p></div>
        <div class="card"><h4>Food</h4><img id="f" src="food.jpg"><p>Multi-cuisine.</p></div>
    </div>

    <div class="rsvp">
        <h3>Join Celebration</h3>
        <input type="text" placeholder="Your Name" style="padding: 8px; width: 70%;">
        <button class="admin-btn" style="margin-top:10px;">Send RSVP</button>
    </div>

    <script>
        function toggleLogin() {
            let box = document.getElementById('login-box');
            box.style.display = (box.style.display === 'flex') ? 'none' : 'flex';
        }
        function login() {
            if(document.getElementById('u').value === "Amish Paudel" && document.getElementById('p').value === "amish78") {
                document.getElementById('upload-section').style.display = 'block';
                document.getElementById('login-box').style.display = 'none';
            } else { alert("Access Denied. Check spelling!"); }
        }
        function up(e, id) {
            let reader = new FileReader();
            reader.onload = function() { document.getElementById(id).src = reader.result; };
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
