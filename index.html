

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amish & Naima Wedding</title>
    <style>
        /* 1. FLOWER BLAST ANIMATION */
        #flower-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4a0404;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            animation: fadeOut 1s forwards 3s;
        }
        .flower { position: absolute; animation: blast 2s ease-out infinite; }
        @keyframes blast {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

        /* 2. MAIN WEB STYLE */
        body { background-color: #4a0404; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .admin-top { position: absolute; top: 10px; right: 10px; z-index: 100; }
        .admin-btn { background: #d4af37; color: #4a0404; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; }
        #admin-panel { display: none; background: #d4af37; color: #4a0404; padding: 20px; }
        
        .couple-container { display: flex; justify-content: center; align-items: center; gap: 20px; padding: 50px 10px; }
        .frame { border: 4px solid #d4af37; background: white; padding: 5px; width: 150px; height: 200px; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .services { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding: 20px; }
        .card { background: rgba(255,255,255,0.1); border: 1px solid #d4af37; padding: 10px; width: 220px; }
        .card img { width: 100%; height: 130px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="flower-overlay">
        üå∏ üå∫ Celebrating Amish & Naima üåπ üå∑
        <script>
            for (let i = 0; i < 40; i++) {
                let f = document.createElement('div');
                f.className = 'flower';
                f.innerHTML = ['üå∏','üå∫','üåπ','üå∑','üåº'][Math.floor(Math.random()*5)];
                f.style.setProperty('--x', (Math.random()*1000 - 500) + 'px');
                f.style.setProperty('--y', (Math.random()*1000 - 500) + 'px');
                document.getElementById('flower-overlay').appendChild(f);
            }
        </script>
    </div>

    <div class="admin-top">
        <button class="admin-btn" onclick="showLogin()">Admin Panel</button>
        <div id="login-box" style="display:none; background:white; padding:10px; margin-top:5px; border:2px solid #d4af37;">
            <input type="text" id="userIn" placeholder="Username" style="display:block; margin-bottom:5px;">
            <input type="password" id="passIn" placeholder="Password" style="display:block; margin-bottom:5px;">
            <button onclick="doLogin()" style="width:100%;">Login</button>
        </div>
    </div>

    <div id="admin-panel">
        <h3>Admin: Update Your Photos</h3>
        Groom: <input type="file" onchange="chg(event, 'g')"><br>
        Bride: <input type="file" onchange="chg(event, 'b')"><br>
        BMW: <input type="file" onchange="chg(event, 'c')"><br>
        Room: <input type="file" onchange="chg(event, 'r')"><br>
        Food: <input type="file" onchange="chg(event, 'f')"><br>
        <br><button class="admin-btn" onclick="location.reload()">Save & Logout</button>
    </div>

    <div class="couple-container">
        <div><div class="frame"><img id="g" src="groom.jpg" alt="Groom"></div><h4>Amish</h4></div>
        <div style="font-size:40px;">‚ù§Ô∏è</div>
        <div><div class="frame"><img id="b" src="bride.jpg" alt="Bride"></div><h4>Naima</h4></div>
    </div>

    <h1>Amish ‚ù§Ô∏è Naima</h1>
    <div class="services">
        <div class="card"><h4>BMW</h4><img id="c" src="car.jpg"></div>
        <div class="card"><h4>Room</h4><img id="r" src="room.jpg"></div>
        <div class="card"><h4>Food</h4><img id="f" src="food.jpg"></div>
    </div>

    <script>
        function showLogin() {
            let box = document.getElementById('login-box');
            box.style.display = (box.style.display === 'none') ? 'block' : 'none';
        }
        function doLogin() {
            let u = document.getElementById('userIn').value;
            let p = document.getElementById('passIn').value;
            // CHECKING USERNAME AND PASSWORD
            if(u === "Amish Paudel" && p === "amish78") {
                document.getElementById('admin-panel').style.display = 'block';
                document.getElementById('login-box').style.display = 'none';
                alert("Welcome Amish!");
            } else {
                alert("Access Denied! Check spelling.");
            }
        }
        function chg(e, id) {
            let reader = new FileReader();
            reader.onload = function() { document.getElementById(id).src = reader.result; };
            reader.readAsDataURL(e.target.files[0]);
        }
    </script>
</body>
</html>
